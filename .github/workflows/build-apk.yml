name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          autoconf \
          automake \
          libtool \
          pkg-config \
          unzip \
          zip \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          zlib1g-dev
        # Configure git
        git config --global user.email "build@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Install Android SDK tools
      run: |
        # Set Android SDK path
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
        
        # Create SDK directory
        mkdir -p $ANDROID_SDK_ROOT
        
        # Download and install Android SDK command-line tools
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9123335_latest.zip
        unzip -q commandlinetools-linux-9123335_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
        
        # Accept licenses and install required packages
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-31"
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;31.0.0"
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install buildozer cython
        python -m pip install kivy
    
    - name: Build APK
      env:
        ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
      run: |
        cd ${{ github.workspace }}
        echo "Starting APK build..."
        echo "Python version: $(python --version)"
        echo "Buildozer version: $(buildozer --version 2>&1 || echo 'buildozer not found')"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        # Build APK with explicit error handling
        # Ignore git errors from p4a submodule handling
        buildozer -v android debug 2>&1 | grep -v "fatal: No url found for submodule" | tail -150 || true
        
        echo "=== Build complete, checking for APK files ==="
        echo "Contents of bin/:"
        ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
      continue-on-error: true
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-debug
        path: bin/*.apk
        if-no-files-found: ignore
