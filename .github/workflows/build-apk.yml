name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          autoconf \
          automake \
          libtool \
          pkg-config \
          unzip \
          zip
    
    - name: Install buildozer and dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel Cython
        python -m pip install buildozer
        python -m pip install kivy==2.1.0
    
    - name: Build APK
      run: |
        cd ${{ github.workspace }}
        export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
        export PATH=$JAVA_HOME/bin:$PATH
        
        # Run buildozer with full output
        buildozer android debug -v 2>&1 | head -500
        
        # Check for APK
        if [ -f bin/GrandMawsCookie-debug.apk ]; then
          echo "âœ“ APK built successfully!"
          ls -lh bin/*.apk
        else
          echo "APK not found in bin/, checking .buildozer..."
          find .buildozer -name "*.apk" -type f 2>/dev/null | head -5 || echo "No APK found anywhere"
        fi
      timeout-minutes: 90
      continue-on-error: true
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-debug
        path: |
          bin/*.apk
          .buildozer/android/platform/build-*/build/outputs/apk/**/*.apk
        if-no-files-found: ignore
