name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          git \
          autoconf \
          automake \
          libtool \
          pkg-config \
          unzip \
          zip \
          libffi-dev \
          libssl-dev \
          libxml2-dev \
          libxslt1-dev \
          zlib1g-dev
        # Configure git
        git config --global user.email "build@github.com"
        git config --global user.name "GitHub Actions"
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install buildozer cython
        python -m pip install kivy
    
    - name: Build APK
      run: |
        cd ${{ github.workspace }}
        echo "Starting APK build..."
        echo "Python version: $(python --version)"
        echo "Buildozer version: $(buildozer --version 2>&1 || echo 'buildozer not found')"
        
        # Build APK with explicit error handling
        buildozer -v android debug 2>&1 | tail -100
      continue-on-error: true
    
    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: apk-debug
        path: bin/*.apk
        if-no-files-found: ignore
